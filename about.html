<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <script type="module" src='./js/html-include-element.js'></script>
    <script type="module" src="./js/webcomponents-loader.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Former header lies here. Now dynamically included from external html file. -->
    <html-include src="./header.html" shadow mode="same-origin"></html-include>

    <section class="hero">
        <div class="hero-content">
            <h1>Rooms & Suites</h1>
        </div>
    </section>

    <section class="booking-form">
        <input type="text" placeholder="Check-In" onfocus="(this.type='date')" />
        <input type="text" placeholder="Check-Out" onfocus="(this.type='date')" />
        <select>
            <option>Number of pax</option>
            <option>Single Occupancy</option>
            <option>Single Exucutive</option>
            <option>2 Pax Tarrif</option>
            <option>3 Pax Tarrif</option>
            <option>4 Pax Tarrif</option>
        </select>
        <a href="room.html"><button>Select Room</button></a>
    </section>

    <!-- Former footer lies here. Now dynamically included from external html file. -->
    <html-include src="./footer.html" no-shadow mode="same-origin"></html-include>
</body>
</html>
