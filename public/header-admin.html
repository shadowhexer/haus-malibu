<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo img {
            width: 80px;
            margin-bottom: 5px;
        }

        .logo span {
            font-family: Impact, sans-serif;
            color: #45a049;
            font-size: 35px;
            line-height: 1;
        }

        .logo p {
            font-size: 10px;
            color: #000;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Haus Malibu Logo">
            <span>
                HAUS MALIBU
                <p>Your Comfort is our Main Concern</p>
            </span>
        </div>
    </header>
</body>
</html>
