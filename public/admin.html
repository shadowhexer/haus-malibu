<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <script type="module" src='./js/html-include-element.js'></script>
  <script type="module" src="./js/webcomponents-loader.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/admin-css.css">
</head>

<body>
  <html-include src="./header.html" shadow mode="same-origin"></html-include>

  <div class="admin-container">
    <!-- Manage Bookings -->
    <div class="admin-card">
      <h2>BOOKINGS</h2>
      <ul id="bookingList" class="booking-list"></ul>

      <h3>Search Booking</h3>
      <form id="book_form">
        <input type="text" id="book-id" name="book-id" placeholder="Book ID">
        <!-- <input type="date" id="check-in">
      <input type="date" id="check-out"> -->
        <button type="button" class="add-btn" onclick="checkBooking()">Search</button>
      </form>

    </div>

    <!-- Manage Rooms -->
    <div class="admin-card">
      <h2>ROOMS</h2>
      <!-- <ul id="roomList" class="room-list"></ul> -->
      <h3>Add Room</h3>
      <form id="room-form">
        <select id="room-type" name="room-type" required>
          <option value="" disabled selected>Select room type</option>
          <option value="Single Occupancy">Single Occupancy</option>
          <option value="Single Executive">Single Executive</option>
          <option value="2 Pax Tariff">2 Pax Tariff</option>
          <option value="3 Pax Tariff">3 Pax Tariff</option>
          <option value="4 Pax Tariff">4 Pax Tariff</option>
        </select>
        <input type="text" id="room-name" name="room-name" placeholder="Room Name" required>
        <input type="number" id="beds" name="beds" placeholder="Number of Beds">
        <input type="number" id="capacity" name="capacity" placeholder="Bed Capacity">
        <input type="number" id="bed-size" name="bed-size" placeholder="Bed Size (sq ft)">
        <input type="number" id="price" name="price" placeholder="Room Price">
        <textarea id="desc" name="desc" placeholder="Room Description"></textarea>
        <input type="file" id="room-image">
        <button type="button" class="add-btn" onclick="addRoom()">Add Room</button>
      </form>

      <h3>Remove Room</h3>
      <form id="delete-form">
        <select id="room-type" name="room-type" required>
          <option value="" disabled selected>Select room type</option>
          <option value="Single Occupancy">Single Occupancy</option>
          <option value="Single Executive">Single Executive</option>
          <option value="2 Pax Tariff">2 Pax Tariff</option>
          <option value="3 Pax Tariff">3 Pax Tariff</option>
          <option value="4 Pax Tariff">4 Pax Tariff</option>
        </select>
        <input type="text" id="room-name" name="room-name" placeholder="Room Name" required>
        <input type="number" id="beds" name="beds" placeholder="Number of Beds">
        <input type="number" id="capacity" name="capacity" placeholder="Bed Capacity">
        <input type="number" id="bed-size" name="bed-size" placeholder="Bed Size (sq ft)">
        <input type="number" id="price" name="price" placeholder="Room Price">
        <button type="button" class="add-btn" onclick="deleteRoom()">Delete Room</button>
      </form>

    </div>

    <!-- Manage News and Updates -->
    <div class="admin-card">
      <h2>NEWS AND UPDATES</h2>
      <!-- <ul id="newsList" class="news-list"></ul> -->
      <h3>Add News</h3>
      <form id="news-form">
        <input type="text" id="news-title" name="title" placeholder="News Title">
        <textarea id="news-content" name="content" placeholder="News Content"></textarea>
        <input type="file" name="image" id="image">
        <input type="text" id="alt-text" name="image-alt" placeholder="Image alt text">
        <button type="button" class="add-btn" onclick="addNews()">Add News</button>
      </form>

    </div>
  </div>

  <!-- Former footer lies here. Now dynamically included from external html file. -->
  <html-include src="./footer.html" no-shadow mode="same-origin"></html-include>

  <script src="js/admin.js" type="text/javascript"></script>
</body>

</html>
